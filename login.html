<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Login to the Fermentation Station</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<script type="text/javascript" src="http://use.typekit.com/ieb6mbp.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
		<body>
			<h1 title="Login"><span>Login</span></h1>
				<!--This is the login form for my website. It uses two input tags with labels for each-->
				<form id="frmLogin" onsubmit="validateLogin();" method="post">
					<label for="usrName" title="User Name">User Name:</label>
					<br />
					<input size="27" maxlength="27" id="usrName" type="text" />
					<br />
					<label for="pwd" title="Password">Password:</label>
					<br />
					<input size="27" maxlength="27" id="pwd" type="password" />
					<button type="submit">Login</button>
				</form>
			<div class="footer">
				<ul id="footerList">
					<li>copyright</li>
					<li>sitemap</li>
					<li>contact</li>
					<li>to top</li>
				</ul>
			</div>
		</body>
</html>
